<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
  <select id="algorithm-selector">
    <optgroup label="Interpolation Methods">
      <option value="bilinear">Bilinear</option>
      <option value="bicubic">Bicubic</option>
      <option value="lanczos">Lanczos</option>
    </optgroup>
    <optgroup label="Super-Resolution Models">
      <option value="edsr">EDSR</option>
      <option value="fsrcnn">FSRCNN</option>
      <option value="lapsrn">LapSRN</option>
      <option value="swinir">SwinIR</option>
    </optgroup>
  </select>

  <div class="checkbox-group">
    <label><input type="checkbox" id="edge-detection"> Edge Detection</label>
    <label><input type="checkbox" id="motion-compensation"> Motion Compensation</label>
    <label><input type="checkbox" id="color-enhancement"> Color Enhancement</label>
    <label><input type="checkbox" id="deep-learning-enhancement"> Deep Learning Enhancement</label>
  </div>

  <div class="media-container">
    <div class="video-container">
      <canvas id="manipulated-canvas" width="640" height="480"></canvas>
      <div id="controls">
        <div class="controls-row">
          <button id="play-pause">
            <svg viewBox="0 0 24 24">
              <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z"/>
            </svg>
          </button>
          <button id="stop">
            <svg viewBox="0 0 24 24">
              <rect fill="currentColor" x="6" y="6" width="12" height="12"/>
            </svg>
          </button>
          <button id="fullscreen">
            <svg viewBox="0 0 24 24">
              <path fill="currentColor" d="M10,4H8V6H6V8H8V10H10V8H12V6H10V4M18,8V10H16V12H14V10H12V8H14V6H16V8H18M14,14H12V16H14V14M16,14H18V16H16V14M6,14H8V16H6V14M20,2H4A2,2 0 0,0 2,4V20A2,2 0 0,0 4,22H20A2,2 0 0,0 22,20V4A2,2 0 0,0 20,2M20,20H4V4H20V20Z"/>
            </svg>
          </button>
          <span class="time-display">
            <span id="current-time">00:00</span> / 
            <span id="total-time">00:00</span>
          </span>
        </div>
        <div class="controls-row">
          <input type="range" id="time-range" min="0" max="100" step="0.1" value="0">
        </div>
      </div>
    </div>
    <div class="video-player">
      <video id="hidden-video" controls></video>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
